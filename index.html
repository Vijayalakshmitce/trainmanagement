<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrainManagement</title>
    <!---CSS-->
    <link rel="stylesheet" href="../trainmanagement/assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
    <!-- train Tracker -->
  <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron jumbs">
          <h1 class="text-center">Train Traval Mania</h1>
          <h3 class="text-center">Train Directory for Travel information here...</h3>
        </div>
          
        <div class="row">

          <div class="col-md-12">
    
            <!-- Current train-->
            <div class="card mb-4">
              <div class="card-header bg-secondary display-5 heading">Train schedule information</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destinaton</th>
                                    <th scope="col">First Train Time</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    
                                    
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                  
                      <div class="row">
                        <div class="col-md-12">
                          <!-- Add Train  -->
                          <div class="card mb-4">
                            <div class="card-header bg-secondary display-5 heading">Add Train</div>
                            <div class="card-body trainblock2">
     <!-- Entry Form -->
     <form>
            <div class="form-group ">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="Train-name-input"  type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input"  type="text">
            </div>
            <div class="form-group">
              <label for="start-input">Frist Train Time (HH:mm-miltary time)</label>
              <input class="form-control" id="trainTime-input"  type="time" >
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input"  type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>

    </div>

    <!-- JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
  <script src="../trainmanagement/assets/javascript/app.js"></script>

</body>
</html>
